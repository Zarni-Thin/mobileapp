<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ機能（きのう）</title>

  <link rel="icon" href="hint.ico">
  <link rel="stylesheet" href="css/memo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="back">
    <button id="btn99" type="button" onclick="history.back()">
      back
    </button>
  </div>

  <header>
    <h1>メモ機能（きのう）</h1>
    <h2>LocalStorage</h1>
  </header>

  <main>
    <div class="field01">
      <label for="textKey">Key:</label>
      <textarea id="textKey" name="textKey" cols="40" rows="2" autofocus placeholder="キーを入力してください。"></textarea>
    </div>

    <div class="field02">
      <label for="textMemo">Memo:</label>
      <textarea id="textMemo" name="textMemo" cols="40" rows="10" autofocus placeholder="件名を入力してください。"></textarea>
    </div>
    </div>
  
    <div class="btn-area">
      <input type="submit" id="save" class="btn" value="保存">
    </div>

    <table id="table1">
      <tr>
        <th class="width10">選択</th>
        <th class="width30">キー</th>
        <th class="width60">メモ</th>
      </tr>
      <tbody id="list"></tbody>
    </table>

  </main>

  <script src="js/memo.js"></script>
</body>

</html>
